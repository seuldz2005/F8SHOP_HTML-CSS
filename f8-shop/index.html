<!DOCTYPE html>
<html>
    <!-- Phần Đầu -->
    <head>
        <title>F8 - SHOP</title>
        <meta charset="UTF-8">
    </head>
    <!-- Phần Thân -->
    <body>
        <!--h1 là in đậm bold-->
        <h1>Hello World!</h1>

        <!--<p> chữ thường-->
        <p>Test</p>

        <!--img src="link" alt="mo ta anh" để in ảnh lên-->
        <img title="đây là ảnh gái xinh" src="https://photo-cms-viettimes.zadn.vn/w823/Uploaded/2021/livospwi/2020_03_24/egirl-3-8344856_2432020.jpg" alt="">

        <!--Tạo liên kết trong href="link"-->
        <a href="https://fb.com">FACEBOOK</a>

        <!--Ul li tạo ra list command-->
        <ul>
            <li>Em không là nàng thơ</li>
            <li>Em cũng không là nhạc sĩ mộng mơ</li>
        </ul>

        <!--Tạo bảng bằng table-->

        <!--Ví dụ-->
        <table>
            <thead>
                <th>TIÊU ĐỀ</th>
                <th>Địa chỉ</th>
                <th>TEST</th>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>ABC</td>
                    <td>XYZ</td>
                </tr>
            </tbody>
        <!--Input vào data theo hàm: <input name="" type="abc"-->
        <input name="Tai co be de khong" type="radio"> Có
        <input name="Tai co be de khong" type="radio"> không
        </table>
    </body>
</html>
